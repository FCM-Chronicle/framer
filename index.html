                            <input type="radio" name="extractOption" value="single">
                            <span>íŠ¹ì • í”„ë ˆì„ ì¶”ì¶œ</span>

                                <input type="number" id="singleFrame" placeholder="í”„ë ˆì„ ë²ˆí˜¸ (1ë¶€í„°)" min="1">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let spriteImage = null;
            let frameWidth = 256;
            let frameHeight = 256;
            let gridCols = 7;
            let gridRows = 7;
            let extractedFrames = [];

            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const spritePreview = document.getElementById('spritePreview');
            const gridCanvas = document.getElementById('gridCanvas');
            const extractBtn = document.getElementById('extractBtn');
            const downloadAllBtn = document.getElementById('downloadAllBtn');
            const results = document.getElementById('results');
            const resultsHeader = document.getElementById('resultsHeader');
            const resultsCount = document.getElementById('resultsCount');
            const progressBar = document.getElementById('progressBar');
            const loadingText = document.getElementById('loadingText');
            const frameWidthInput = document.getElementById('frameWidth');
            const frameHeightInput = document.getElementById('frameHeight');
            const gridColsInput = document.getElementById('gridCols');
            const gridRowsInput = document.getElementById('gridRows');

            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) handleFile(files[0]);
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) handleFile(e.target.files[0]);
            });

            [frameWidthInput, frameHeightInput, gridColsInput, gridRowsInput].forEach(input => {
                input.addEventListener('input', updateSettings);
            });

            document.querySelectorAll('.radio-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.radio-option').forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    option.querySelector('input[type="radio"]').checked = true;
                    
                    document.querySelectorAll('.frame-input').forEach(input => input.classList.remove('show'));
                    const optionType = option.dataset.option;
                    if (optionType === 'single') {
                        document.getElementById('singleFrameInput').classList.add('show');
                    } else if (optionType === 'range') {
                        document.getElementById('rangeFrameInput').classList.add('show');
                    }
                });
            });

            extractBtn.addEventListener('click', extractFrames);
            downloadAllBtn.addEventListener('click', downloadAllFrames);

            function updateSettings() {
                frameWidth = parseInt(frameWidthInput.value) || 256;
                frameHeight = parseInt(frameHeightInput.value) || 256;
                gridCols = parseInt(gridColsInput.value) || 7;
                gridRows = parseInt(gridRowsInput.value) || 7;
                
                if (spriteImage) {
                    drawGrid();
                }
            }

            function handleFile(file) {
                if (!file.type.startsWith('image/')) {
                    alert('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì—…ë¡œë“œí•´ì£¼ì„¸ìš”.');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    spriteImage = new Image();
                    spriteImage.onload = () => {
                        spritePreview.src = e.target.result;
                        spritePreview.style.display = 'block';
                        drawGrid();
                        extractBtn.disabled = false;
                    };
                    spriteImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            function drawGrid() {
                const img = spritePreview;
                const canvas = gridCanvas;
                
                canvas.width = img.offsetWidth;
                canvas.height = img.offsetHeight;
                canvas.style.width = img.offsetWidth + 'px';
                canvas.style.height = img.offsetHeight + 'px';

                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const cellWidth = canvas.width / gridCols;
                const cellHeight = canvas.height / gridRows;

                ctx.strokeStyle = '#ff4757';
                ctx.lineWidth = 1;

                for (let i = 1; i < gridCols; i++) {
                    ctx.beginPath();
                    ctx.moveTo(i * cellWidth, 0);
                    ctx.lineTo(i * cellWidth, canvas.height);
                    ctx.stroke();
                }

                for (let i = 1; i < gridRows; i++) {
                    ctx.beginPath();
                    ctx.moveTo(0, i * cellHeight);
                    ctx.lineTo(canvas.width, i * cellHeight);
                    ctx.stroke();
                }
            }

            async function extractFrames() {
                if (!spriteImage) return;

                const extractOption = document.querySelector('input[name="extractOption"]:checked').value;
                let framesToExtract = [];

                if (extractOption === 'all') {
                    for (let i = 1; i <= gridRows * gridCols; i++) {
                        framesToExtract.push(i);
                    }
                } else if (extractOption === 'single') {
                    const frameNum = parseInt(document.getElementById('singleFrame').value);
                    if (frameNum && frameNum >= 1 && frameNum <= gridRows * gridCols) {
                        framesToExtract.push(frameNum);
                    } else {
                        alert('ìœ íš¨í•œ í”„ë ˆì„ ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                        return;
                    }
                } else if (extractOption === 'range') {
                    const start = parseInt(document.getElementById('rangeStart').value);
                    const end = parseInt(document.getElementById('rangeEnd').value);
                    if (start && end && start >= 1 && end <= gridRows * gridCols && start <= end) {
                        for (let i = start; i <= end; i++) {
                            framesToExtract.push(i);
                        }
                    } else {
                        alert('ìœ íš¨í•œ ë²”ìœ„ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                        return;
                    }
                }

                results.innerHTML = '';
                extractedFrames = [];
                resultsHeader.style.display = 'none';
                downloadAllBtn.style.display = 'none';
                document.querySelector('.progress').style.display = 'block';

                const canvas = document.createElement('canvas');
                canvas.width = frameWidth;
                canvas.height = frameHeight;
                const ctx = canvas.getContext('2d');

                const actualFrameWidth = spriteImage.width / gridCols;
                const actualFrameHeight = spriteImage.height / gridRows;

                for (let i = 0; i < framesToExtract.length; i++) {
                    const frameNum = framesToExtract[i];
                    const row = Math.floor((frameNum - 1) / gridCols);
                    const col = (frameNum - 1) % gridCols;

                    const sourceX = col * actualFrameWidth;
                    const sourceY = row * actualFrameHeight;

                    ctx.clearRect(0, 0, frameWidth, frameHeight);
                    ctx.drawImage(
                        spriteImage,
                        sourceX, sourceY, actualFrameWidth, actualFrameHeight,
                        0, 0, frameWidth, frameHeight
                    );

                    const frameDataUrl = canvas.toDataURL('image/png');
                    const fileName = `_a_frame_${frameNum}.png`;
                    
                    extractedFrames.push({
                        frameNum: frameNum,
                        dataUrl: frameDataUrl,
                        fileName: fileName
                    });
                    
                    const frameDiv = document.createElement('div');
                    frameDiv.className = 'frame-result';
                    frameDiv.innerHTML = `
                        <img src="${frameDataUrl}" alt="Frame ${frameNum}">
                        <p>í”„ë ˆì„ ${frameNum}</p>
                        <a href="${frameDataUrl}" download="${fileName}" class="download-btn">ë‹¤ìš´ë¡œë“œ</a>
                    `;
                    results.appendChild(frameDiv);

                    const progress = ((i + 1) / framesToExtract.length) * 100;
                    progressBar.style.width = progress + '%';
                    loadingText.textContent = `í”„ë ˆì„ ì¶”ì¶œ ì¤‘... ${i + 1}/${framesToExtract.length}`;

                    await new Promise(resolve => setTimeout(resolve, 10));
                }

                resultsCount.textContent = `${framesToExtract.length}ê°œ`;
                resultsHeader.style.display = 'flex';
                
                if (framesToExtract.length > 1) {
                    downloadAllBtn.style.display = 'block';
                }

                setTimeout(() => {
                    document.querySelector('.progress').style.display = 'none';
                    progressBar.style.width = '0%';
                    loadingText.textContent = 'í”„ë ˆì„ ì¶”ì¶œ ì¤‘...';
                }, 500);
            }

            async function downloadAllFrames() {
                if (extractedFrames.length === 0) return;

                const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
                const isFirefox = navigator.userAgent.toLowerCase().indexOf('firefox') > -1;
                const isSafari = /Safari/.test(navigator.userAgent) && /Apple Computer/.test(navigator.vendor);
                const isEdge = /Edg/.test(navigator.userAgent);

                if (extractedFrames.length > 1) {
                    let warningMessage = '';
                    if (isChrome || isEdge) {
                        warningMessage = 'í¬ë¡¬/ì—£ì§€ì—ì„œëŠ” ë‹¤ì¤‘ ë‹¤ìš´ë¡œë“œ ì‹œ ê¶Œí•œ í™•ì¸ ì°½ì´ ë‚˜íƒ€ë‚  ìˆ˜ ìˆìŠµë‹ˆë‹¤. "í—ˆìš©"ì„ í´ë¦­í•´ì£¼ì„¸ìš”.';
                    } else if (isFirefox) {
                        warningMessage = 'íŒŒì´ì–´í­ìŠ¤ì—ì„œëŠ” ì²« ë²ˆì§¸ ë‹¤ìš´ë¡œë“œ í›„ ë‹¤ë¥¸ ë‹¤ìš´ë¡œë“œê°€ ì°¨ë‹¨ë  ìˆ˜ ìˆìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì € ì„¤ì •ì—ì„œ íŒì—… ì°¨ë‹¨ì„ í•´ì œí•´ì£¼ì„¸ìš”.';
                    } else if (isSafari) {
                        warningMessage = 'ì‚¬íŒŒë¦¬ì—ì„œëŠ” ë‹¤ì¤‘ ë‹¤ìš´ë¡œë“œê°€ ì œí•œë  ìˆ˜ ìˆìŠµë‹ˆë‹¤. ê°œë³„ ë‹¤ìš´ë¡œë“œë¥¼ ê¶Œì¥í•©ë‹ˆë‹¤.';
                    } else {
                        warningMessage = 'ì¼ë¶€ ë¸Œë¼ìš°ì €ì—ì„œëŠ” ë‹¤ì¤‘ ë‹¤ìš´ë¡œë“œê°€ ì°¨ë‹¨ë  ìˆ˜ ìˆìŠµë‹ˆë‹¤.';
                    }

                    if (!confirm(warningMessage + '\n\nê³„ì† ì§„í–‰í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                        return;
                    }
                }

                downloadAllBtn.disabled = true;
                downloadAllBtn.textContent = 'ğŸ“„ ë‹¤ìš´ë¡œë“œ ì¤‘...';
                document.querySelector('.progress').style.display = 'block';
                loadingText.textContent = 'PNG íŒŒì¼ë“¤ ë‹¤ìš´ë¡œë“œ ì¤‘...';

                try {
                    for (let i = 0; i < extractedFrames.length; i++) {
                        const frame = extractedFrames[i];
                        
                        await downloadSingleFrame(frame, i, extractedFrames.length);

                        let delay = 300;
                        if (isChrome || isEdge) {
                            delay = 500;
                        } else if (isFirefox) {
                            delay = 800;
                        } else if (isSafari) {
                            delay = 600;
                        }

                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                } catch (error) {
                    console.error('ë‹¤ìš´ë¡œë“œ ì¤‘ ì˜¤ë¥˜:', error);
                    alert('ë‹¤ìš´ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ê°œë³„ ë‹¤ìš´ë¡œë“œë¥¼ ì‹œë„í•´ì£¼ì„¸ìš”.');
                }

                downloadAllBtn.disabled = false;
                downloadAllBtn.textContent = 'ğŸ“„ ì „ì²´ PNG ì¼ê´„ ë‹¤ìš´ë¡œë“œ';
                
                setTimeout(() => {
                    document.querySelector('.progress').style.display = 'none';
                    progressBar.style.width = '0%';
                    loadingText.textContent = 'í”„ë ˆì„ ì¶”ì¶œ ì¤‘...';
                }, 500);
            }

            function downloadSingleFrame(frame, index, total) {
                return new Promise((resolve, reject) => {
                    try {
                        const link = document.createElement('a');
                        link.href = frame.dataUrl;
                        link.download = frame.fileName;
                        link.style.display = 'none';
                        
                        document.body.appendChild(link);
                        
                        const clickEvent = new MouseEvent('click', {
                            view: window,
                            bubbles: true,
                            cancelable: true
                        });
                        
                        link.dispatchEvent(clickEvent);
                        document.body.removeChild(link);

                        const progress = ((index + 1) / total) * 100;
                        progressBar.style.width = progress + '%';
                        loadingText.textContent = `PNG íŒŒì¼ ë‹¤ìš´ë¡œë“œ ì¤‘... ${index + 1}/${total}`;

                        resolve();
                    } catch (error) {
                        reject(error);
                    }
                });
            }

            window.addEventListener('resize', () => {
                if (spriteImage) {
                    setTimeout(drawGrid, 100);
