<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스프라이트 프레임 추출기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        input[type="number"], input[type="file"] {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus, input[type="file"]:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .upload-area {
            grid-column: 1 / -1;
            border: 3px dashed #ccc;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: white;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ccc;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            align-items: start;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .preview-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .sprite-preview {
            width: 100%;
            max-width: 500px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            display: block;
            margin: 0 auto 20px;
        }

        .grid-overlay {
            position: relative;
            display: inline-block;
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }

        .extraction-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .extraction-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-option:hover, .radio-option.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .frame-input {
            display: none;
            margin-top: 10px;
        }

        .frame-input.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .frame-result {
            text-align: center;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .frame-result:hover {
            transform: translateY(-3px);
        }

        .frame-result img {
            max-width: 100%;
            border: 1px solid #e1e5e9;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .download-btn {
            padding: 8px 16px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #218838;
        }

        .progress {
            width: 100%;
            height: 6px;
            background: #e1e5e9;
            border-radius: 3px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 스프라이트 프레임 추출기</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="frameWidth">프레임 가로 크기</label>
                <input type="number" id="frameWidth" value="256" min="1">
            </div>
            <div class="control-group">
                <label for="frameHeight">프레임 세로 크기</label>
                <input type="number" id="frameHeight" value="256" min="1">
            </div>
            <div class="control-group">
                <label for="gridCols">그리드 열 수</label>
                <input type="number" id="gridCols" value="7" min="1">
            </div>
            <div class="control-group">
                <label for="gridRows">그리드 행 수</label>
                <input type="number" id="gridRows" value="7" min="1">
            </div>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <p>스프라이트 시트를 여기에 드래그하거나 클릭하여 업로드하세요</p>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
        </div>

        <div class="main-content">
            <div class="preview-section">
                <h3>스프라이트 미리보기</h3>
                <div class="grid-overlay" id="gridOverlay">
                    <img id="spritePreview" class="sprite-preview" style="display: none;">
                    <canvas id="gridCanvas" class="grid-lines"></canvas>
                </div>
            </div>

            <div class="extraction-panel">
                <h3>추출 옵션</h3>
                <div class="extraction-options">
                    <div class="radio-group">
                        <div class="radio-option selected" data-option="all">
                            <input type="radio" name="extractOption" value="all" checked>
                            <span>전체 프레임 추출</span>
                        </div>
                        <div class="radio-option" data-option="single">
                            <input type="radio" name="extractOption" value="single">
                            <span>특정 프레임 추출</span>
                            <div class="frame-input" id="singleFrameInput">
                                <input type="number" id="singleFrame" placeholder="프레임 번호 (1부터)" min="1">
                            </div>
                        </div>
                        <div class="radio-option" data-option="range">
                            <input type="radio" name="extractOption" value="range">
                            <span>범위 추출</span>
                            <div class="frame-input" id="rangeFrameInput">
                                <input type="number" id="rangeStart" placeholder="시작 프레임" min="1">
                                <input type="number" id="rangeEnd" placeholder="끝 프레임" min="1">
                            </div>
                        </div>
                    </div>
                </div>
                
                <button id="extractBtn" disabled>프레임 추출하기</button>
                <div class="progress" style="display: none;">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        let spriteImage = null;
        let frameWidth = 256;
        let frameHeight = 256;
        let gridCols = 7;
        let gridRows = 7;

        // DOM 요소들
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const spritePreview = document.getElementById('spritePreview');
        const gridCanvas = document.getElementById('gridCanvas');
        const extractBtn = document.getElementById('extractBtn');
        const results = document.getElementById('results');
        const progressBar = document.getElementById('progressBar');

        // 설정 입력 요소들
        const frameWidthInput = document.getElementById('frameWidth');
        const frameHeightInput = document.getElementById('frameHeight');
        const gridColsInput = document.getElementById('gridCols');
        const gridRowsInput = document.getElementById('gridRows');

        // 파일 업로드 이벤트
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) handleFile(files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFile(e.target.files[0]);
        });

        // 설정 변경 이벤트
        [frameWidthInput, frameHeightInput, gridColsInput, gridRowsInput].forEach(input => {
            input.addEventListener('input', updateSettings);
        });

        // 라디오 옵션 이벤트
        document.querySelectorAll('.radio-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.radio-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                option.querySelector('input[type="radio"]').checked = true;
                
                // 입력 필드 표시/숨김
                document.querySelectorAll('.frame-input').forEach(input => input.classList.remove('show'));
                const optionType = option.dataset.option;
                if (optionType === 'single') {
                    document.getElementById('singleFrameInput').classList.add('show');
                } else if (optionType === 'range') {
                    document.getElementById('rangeFrameInput').classList.add('show');
                }
            });
        });

        // 추출 버튼 이벤트
        extractBtn.addEventListener('click', extractFrames);

        function updateSettings() {
            frameWidth = parseInt(frameWidthInput.value) || 256;
            frameHeight = parseInt(frameHeightInput.value) || 256;
            gridCols = parseInt(gridColsInput.value) || 7;
            gridRows = parseInt(gridRowsInput.value) || 7;
            
            if (spriteImage) {
                drawGrid();
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('이미지 파일만 업로드해주세요.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                spriteImage = new Image();
                spriteImage.onload = () => {
                    spritePreview.src = e.target.result;
                    spritePreview.style.display = 'block';
                    drawGrid();
                    extractBtn.disabled = false;
                };
                spriteImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function drawGrid() {
            const img = spritePreview;
            const rect = img.getBoundingClientRect();
            const canvas = gridCanvas;
            
            canvas.width = img.offsetWidth;
            canvas.height = img.offsetHeight;
            canvas.style.width = img.offsetWidth + 'px';
            canvas.style.height = img.offsetHeight + 'px';

            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const cellWidth = canvas.width / gridCols;
            const cellHeight = canvas.height / gridRows;

            ctx.strokeStyle = '#ff4757';
            ctx.lineWidth = 1;

            // 세로 선
            for (let i = 1; i < gridCols; i++) {
                ctx.beginPath();
                ctx.moveTo(i * cellWidth, 0);
                ctx.lineTo(i * cellWidth, canvas.height);
                ctx.stroke();
            }

            // 가로 선
            for (let i = 1; i < gridRows; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * cellHeight);
                ctx.lineTo(canvas.width, i * cellHeight);
                ctx.stroke();
            }
        }

        async function extractFrames() {
            if (!spriteImage) return;

            const extractOption = document.querySelector('input[name="extractOption"]:checked').value;
            let framesToExtract = [];

            if (extractOption === 'all') {
                for (let i = 1; i <= gridRows * gridCols; i++) {
                    framesToExtract.push(i);
                }
            } else if (extractOption === 'single') {
                const frameNum = parseInt(document.getElementById('singleFrame').value);
                if (frameNum && frameNum >= 1 && frameNum <= gridRows * gridCols) {
                    framesToExtract.push(frameNum);
                } else {
                    alert('유효한 프레임 번호를 입력해주세요.');
                    return;
                }
            } else if (extractOption === 'range') {
                const start = parseInt(document.getElementById('rangeStart').value);
                const end = parseInt(document.getElementById('rangeEnd').value);
                if (start && end && start >= 1 && end <= gridRows * gridCols && start <= end) {
                    for (let i = start; i <= end; i++) {
                        framesToExtract.push(i);
                    }
                } else {
                    alert('유효한 범위를 입력해주세요.');
                    return;
                }
            }

            results.innerHTML = '';
            document.querySelector('.progress').style.display = 'block';

            const canvas = document.createElement('canvas');
            canvas.width = frameWidth;
            canvas.height = frameHeight;
            const ctx = canvas.getContext('2d');

            // 원본 이미지 기준으로 실제 프레임 크기 계산
            const actualFrameWidth = spriteImage.width / gridCols;
            const actualFrameHeight = spriteImage.height / gridRows;

            for (let i = 0; i < framesToExtract.length; i++) {
                const frameNum = framesToExtract[i];
                const row = Math.floor((frameNum - 1) / gridCols);
                const col = (frameNum - 1) % gridCols;

                // 원본 이미지에서의 실제 좌표
                const sourceX = col * actualFrameWidth;
                const sourceY = row * actualFrameHeight;

                ctx.clearRect(0, 0, frameWidth, frameHeight);
                ctx.drawImage(
                    spriteImage,
                    sourceX, sourceY, actualFrameWidth, actualFrameHeight,
                    0, 0, frameWidth, frameHeight
                );

                const frameDataUrl = canvas.toDataURL('image/png');
                
                const frameDiv = document.createElement('div');
                frameDiv.className = 'frame-result';
                frameDiv.innerHTML = `
                    <img src="${frameDataUrl}" alt="Frame ${frameNum}">
                    <p>프레임 ${frameNum}</p>
                    <a href="${frameDataUrl}" download="frame_${frameNum}.png" class="download-btn">다운로드</a>
                `;
                results.appendChild(frameDiv);

                // 진행률 업데이트
                const progress = ((i + 1) / framesToExtract.length) * 100;
                progressBar.style.width = progress + '%';

                // UI 업데이트를 위한 짧은 지연
                await new Promise(resolve => setTimeout(resolve, 10));
            }

            setTimeout(() => {
                document.querySelector('.progress').style.display = 'none';
                progressBar.style.width = '0%';
            }, 500);
        }

        // 윈도우 리사이즈 시 그리드 다시 그리기
        window.addEventListener('resize', () => {
            if (spriteImage) {
                setTimeout(drawGrid, 100);
            }
        });
    </script>
</body>
</html>
